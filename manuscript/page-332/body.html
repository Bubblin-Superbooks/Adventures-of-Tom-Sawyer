<div class="leaf flex"><div class="inner justify"><p>"Dern'd if I would," said Huck.</p><p>"Well, what would you do?"</p><p>"I dono. But I wouldn't do that."</p><p>"Why, Huck, you'd have to. How'd you get around it?"</p><p>"Why, I just wouldn't stand it. I'd run away."</p><p>"Run away! Well, you would be a nice old slouch of a hermit. You'd be a disgrace."</p></div> </div>
